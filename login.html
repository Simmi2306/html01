<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body{
            justify-content: left;
            padding: 20px;
        }
        input:focus{
            background-color: burlywood;
        }
        input[type="submit"]:hover{
            background-color: orange;
            transform: scale(1.2);
        }
        input{
            padding: 5px;
            border-radius: 5px;
            border: 2px solid burlywood;
        }
    </style>
</head>
<body>
    
    <script>
        function data(){
            var a=document.getElementById("i1").value;
            var b=document.getElementById("i2").value;
            var c=document.getElementById("i3").value;
            //empty field show error
            if(a==""||b==""||c==""){
                alert("All fields are mandatory");
                return false;
            }
            else if(b.length<10||b.length>10){
                alert("Number should be of 10 digit! Please enter valid number");
                return false;
            }
            else if(isNaN(b)){
                alert("Only Numbers are allowed! Please enter valid number");
                return false;
            }
            
            else{
                true;
            }
        }
    </script>
    <h2>Log In with Your Creditals</h2>
    <form onsubmit=" return data()" action="website.html">
        User Id <br>
        <input type="text" id="i1"><br>
        Mobile Number<br>
        <input type="text" id="i2"><br>
        Password<br>
        <input type="password" id="i3"><br><br>
        <input type="submit" value="Submit Now" >
    </form>
    
</body>
</html>
