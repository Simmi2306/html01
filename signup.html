<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        #rh1{
          text-align: center;

            border-radius: 5px;

</head>
<body>
    <!--<form name="RegistrationForm">

    <script>
        function data(){
            var a=document.getElementById("i1").value;
            var b=document.getElementById("i2").value;
            var c=document.getElementById("i3").value;
            //empty field show error
            if(a==""||b==""||c==""){
                alert("All fields are mandatory");
                return false;
            }
            else if(c.length<10||c.length>10){
                alert("Number should be of 10 digit! Please enter valid number");
                return false;
            }
            else if(isNaN(c)){
                alert("Only Numbers are allowed! Please enter valid number");
                return false;
            }
            else{
                true;
            }
        }
    </script>
    <h1>Sign Up Form</h1>
    <h2>Fill Your Details</h2>
    <form onsubmit=" return data()" action="website.html">
        Name: <input type="text" id="i1"><br><br>
        Email: <input type="email" id="i2"><br><br>
        Phone: <input type="text" id="i3"><br><br>
        Gender: Male <input type="radio" > Female <input type="radio" > Others <input type="radio" ><br><br>
        <input type="submit">
    </form>
    
</body>
